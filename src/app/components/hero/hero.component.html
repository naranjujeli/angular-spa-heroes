<h1>{{ currentHero.name | uppercase }} <small>({{ currentHero.aparition | date:'yyyy' }})</small></h1>
<div class="row">
    <div class="col-4">
        
        <img class="img-fluid" [src]="currentHero.img" [alt]="currentHero.name">
        <br />
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-8">
        <h3>{{ currentHero.name }}</h3>
        <p>{{ currentHero.bio }}</p>
        <div>
            <img *ngIf="currentHero.home === 'DC'" src="/assets/src/images/dc.png" alt="Acá iría una imagen de DC">
            <img *ngIf="currentHero.home === 'Marvel'" src="/assets/src/images/marvel.png" alt="Acá iría una imagen de Marvel">
        </div>
    </div>
</div>
